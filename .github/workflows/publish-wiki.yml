name: Publish wiki
on:
  release:
    types: [released]
  workflow_dispatch:
concurrency:
  group: publish-npm
  cancel-in-progress: true
permissions: write-all
jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: spenserblack/actions-wiki@v0.2.0
        with:
          path: wiki
          token: x:${{ secrets.GITHUB_TOKEN }}
